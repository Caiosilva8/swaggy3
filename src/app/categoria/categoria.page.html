<ion-header>
  <ion-toolbar>
    <ion-title>Categoria - {{categoria}}</ion-title>
    <ion-button fill="outline" color="dark" (click)="voltar()"> <ion-icon name="undo"></ion-icon> Voltar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-card *ngFor="let produto of listaDeProdutos">
    <ion-card-header>
      <img src="{{produto?.foto}}">
      <ion-card-title>{{produto?.nomeProduto}}</ion-card-title>
      <ion-card-subtitle>R$ {{produto?.preco}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
</ion-content>
