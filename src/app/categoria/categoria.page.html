<ion-header>
  <ion-toolbar>
    <ion-title>Categoria - {{categoria}}</ion-title>
    <ion-icon name="menu" size="large" id="menu"></ion-icon>
   
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="carrinho()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary">{{pedido.itens.length}}</ion-badge>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let produto of listaDeProdutos">
    <ion-card-header>
      <img src="{{produto?.foto}}">
      <ion-card-title>{{produto?.nomeProduto}}</ion-card-title>
      <ion-card-subtitle>R$ {{produto?.preco}}</ion-card-subtitle> 
      <ion-button fill="outline" (click)="addCarrinho(produto)">Comprar</ion-button>
    </ion-card-header>
  </ion-card>

  
</ion-content>
