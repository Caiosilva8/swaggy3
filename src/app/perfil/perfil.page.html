<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-card>
    <ion-card-header>
      <img src="{{picture}}" class="perfil" />
      <ion-card-title>{{perfil.nome}}</ion-card-title>
      <ion-card-subtitle> {{usuarioEmail}} </ion-card-subtitle>
      <ion-card-content>
        <ion-button color="dark" fill="outline" (click)="edt()">
          <ion-icon name="contact"></ion-icon> Editar Perfil </ion-button>
        <ion-button color="dark" fill="outline" (click)="logoff()" >
          <ion-icon name="log-out"></ion-icon> Logoff </ion-button>
        <ion-progress-bar value="2.0"></ion-progress-bar>
        <ion-grid>
          <ion-row>
            <ion-col size="5" class="points">
              <p>Pontos</p>
              <p>{{pontoR}}</p>
            </ion-col>
            <ion-col size="5" class="location">
              <p>Localização</p>
              <p>{{perfil.cidade}}/{{perfil.estado}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-list>
      <ion-item>
        <ion-label><ion-icon name="card"></ion-icon> Compras</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <ion-icon name="rocket"></ion-icon> Entregas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label> <ion-icon name="star-outline"></ion-icon> Favoritos</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
