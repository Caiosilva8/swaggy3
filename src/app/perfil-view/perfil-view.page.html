<ion-header>
  <ion-toolbar>
    <ion-title>perfil-view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <img src="{{imagem}}">

    <ion-item>
        <input type="file" (change)="enviaArquivo($event)" />
    </ion-item>

  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input formControlName="cidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-input formControlName="estado"></ion-input>
      </ion-item>
    </ion-list>


    <ion-button expand="full" fill="outline" (click)="atualizarP()">Atualizar</ion-button>
    <ion-button color="danger" expand="full" fill="outline" (click)="cancelar()">Cancelar</ion-button>

  </form>
</ion-content>
